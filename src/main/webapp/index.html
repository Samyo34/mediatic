<!DOCTYPE html>
<html ng-app="mediaticApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-csp.css">
<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/libs/css/style.css">
<title>Mediatic - {{ title }}</title>
</head>
<body>
	<header ng-controller="navBarCtrl">
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/medias"><span
						class="glyphicon glyphicon-home"></span> Mediatic</a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown"><span class="glyphicon glyphicon-book"></span>
								Médias <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-class="{active:isMedias}"><a href="#/medias"><span
										class="glyphicon glyphicon-search"></span> Recherche</a></li>
								<li class="divider"></li>
								<li ng-class="{active:isMedia}"><a href="#/media"><span
										class="glyphicon glyphicon-plus"></span> Création</a></li>
							</ul></li>
						<li class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>
								Adhérents <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-class="{active:isAdherents}"><a href="#/adherents"><span
										class="glyphicon glyphicon-search"></span> Recherche</a></li>
								<li class="divider"></li>
								<li ng-class="{active:isAdherent}"><a href="#/adherent"><span
										class="glyphicon glyphicon-plus"></span> Création</a></li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#/login"><span class="glyphicon glyphicon-log-out"></span> <b>Déconnexion</b></a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container">
		<div ng-view>
		
		
		</div>
	 </main>

	<footer>
		<div class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
			<div class="container">
				<p class="navbar-text pull-center">© 2017 - Groupe Guillaume -
					Raphaël - Samuel et Fabien - DTA Ingénierie</p>
			</div>
		</div>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- 		<script src="../../bower-components/underscore.min.js"></script> -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap.js"></script>
		<script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
		<script src="/app.js"></script>
		<script src="/global/controllers/navBarController.js"></script>
		<script src="/adherent/controllers/affichageAdherentController.js"></script>
	</footer>
</body>
</html>
