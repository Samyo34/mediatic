	<main class="container">
	
	<p>
		<form>
			<div class="panel panel-default">
					 
		  <div class="panel-heading">
		    <h3 class="panel-title">Création d'un adhérent</h3>
		  </div>
		  
		   <div class="panel-body">
				<div class="form-group row col-xs-5 col-xs-offset-1 form-inline">
					<span class="text-left col-xs-4"><label for="nom"
						class="control-label">Nom de famille :</label></span> <input type="text"
						class="form-control col-xs-offset-1" id="nom" name="nom"
						placeholder="Nom de famille">
				</div>

				<div class="form-group row col-xs-5 col-xs-offset-1 form-inline">
					<span class="text-left col-xs-4"><label for="prenom"
						class="control-label">Prénom :</label></span> <input type="text"
						class="form-control col-xs-offset-1" " id="prenom" name="prenom"
						placeholder="Prenom">
				</div>
				<div class="form-group row col-xs-5 col-xs-offset-1 form-inline">
					<span class="text-left col-xs-4"><label for="adresse"
						class="control-label">Adresse :</label></span> <input type="text"
						class="form-control col-xs-offset-1" id="adresse" name="adresse"
						placeholder="Adresse">
				</div>
				<div class="form-group row col-xs-5 col-xs-offset-1 form-inline">
					<span class="text-left col-xs-4"><label for="date"
						class="control-label"> Date de naissance :</label></span> <input
						type="date" class="form-control col-xs-offset-1" id="date"
						name="date" placeholder="Date de naissance">
				</div>
				<div class="form-group row col-xs-5 col-xs-offset-1 form-inline">
					<span class="text-left col-xs-4"><label for="email"
						class="control-label">E-mail :</label></span> <input type="email"
						class="form-control col-xs-offset-1" id="email" name="email"
						placeholder="E-mail">
				</div>
				<div class="form-group row col-xs-5 col-xs-offset-1 form-inline">
					<span class="text-left col-xs-4"><label for="city"
						class="control-label ">Ville :</label></span> <input type="text"
						class="form-control col-xs-offset-1" id="city" name="city"
						placeholder="Ville">
				</div>
				<div class="form-group  row col-xs-5 col-xs-offset-1 form-inline has-error">
					<span class="text-left col-xs-4"><label for="zip"
						class="control-label">Code postal :</label></span> <input type="text"
						class="form-control col-xs-offset-1" id="zip" name="zip"
						placeholder="Code postal">
				</div>
				<div
					class="alert alert-danger row col-xs-6 col-xs-offset-3 form-inline text-center">
					Mauvais code postal</div>
			</div>
			
			<div class="panel-footer">
				<div id="submit"  class="form-group has-error">
				<button type="button" class="btn btn-success text-center">Enregister</button>
				<button type="button" class="btn btn-warning text-center">Annuler</button>
			</div>
			
		</form>	
	</p>
