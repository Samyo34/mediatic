<div class='row form-group'>
	<form class="searchForm" ng-submit="startSearch()">
		<div class="form-group col-xs-9">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="search.titre"
					placeholder="Par titre">
				<div class="input-group-btn">
					<input type="text" class="form-control" ng-model="search.auteur"
						placeholder="Par auteur">
				</div>
				<div class="input-group-btn">
					<select type="text" class="form-control" ng-model="search.type">
						<option value="">TOUT TYPE</option>
						<option value="Livre">Livre</option>
						<option value="CD">CD</option>
						<option value="DVD">DVD</option>
					</select>
				</div>
				<span class="input-group-btn">
					<button class="btn btn-info" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
		<a href='#/media' class="btn btn-success col-xs-2 col-xs-offset-1">
			Nouveau </a>
	</form>
</div>

<div class='row form-group'>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Titre
					<button
						class="btn btn-default glyphicon glyphicon-sort-by-alphabet"></button>
				</th>
				<th>Auteur
					<button
						class="btn btn-default glyphicon glyphicon-sort-by-alphabet"></button>
				</th>
				<th>Disponibilité</th>
				<th>Détails</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="media in medias | limitTo:sizeArrayMedia">
				<td ng-bind='media.id'></td>
				<td><span
					class="glyphicon"
					ng-class="{'glyphicon-film': media.type === 'DVD',
						 'glyphicon-music':media.type ==='CD',
						 'glyphicon-book':media.type ==='Livre'}">
				</span> {{media.titre}}</td>
				<td ng-bind='media.auteur'></td>
				<td class="icon-tab"><span
					class="glyphicon"
					ng-class="{'glyphicon-ok icon-success': (media.retour === undefined),
						'glyphicon-remove icon-error': (media.retour != undefined)}">
				</span></td>
				<td><a href="#/media/{{media.id}}">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-new-window"></span>
						</button>
				</a></td>
			</tr>
		</tbody>
	</table>
	<button type="button" class="btn btn-info col-xs-offset-11" ng-click="addSize()" ng-disabled="sizeMaxMedia">voir
		plus</button>
</div>
