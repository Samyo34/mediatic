<div class="row form-group">
		<div class="panel panel-default" ng-hide="buttonUpdate">
			<a ng-href="./#/medias" class="btn btn-warning btn-sm col-xs-2 col-xs-offset-10 ">
				<span class="glyphicon glyphicon-circle-arrow-left"></span> Retour
			</a>
			<div class="panel-heading">
				<h1 class="panel-title">Details du Média</h1>
			</div>
			
			<div class="panel-body">
				<div class="row form-group">
				<div class="row col-xs-5 col-xs-offset-1 " >
				 <span class="col-xs-3 col-xs-offset-1">Titre :</span>
				 <label class="col-xs-offset-1" ng-bind="datas.titre"></label>
				</div>
				
				<div class="row col-xs-5">
					<span class="col-xs-3 col-xs-offset-1">Auteur :</span>
					<label class="col-xs-offset-1" ng-bind="datas.auteur"></label>
				</div>
				</div>
			
				<div class="row form-group">
					<div class="row col-xs-5 col-xs-offset-1" >
					 <span class="col-xs-3 col-xs-offset-1">Type :</span>
					 <label class="col-xs-offset-1"> 
					 <span ng-class="{'glyphicon glyphicon-film': datas.type === 'DVD',
						 'glyphicon glyphicon-music':datas.type ==='CD',
						 'glyphicon glyphicon-book':datas.type ==='Livre'}">
					 </span> {{datas.type}}</label>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-info" ng-click="buttonUpdate = !buttonUpdate">Modifier</button>
			</div>
		</div>
		
		
		<!--			 UPDATE 				-->
		
		
		<div class="panel panel-default" ng-show="buttonUpdate">
			<div class="panel-heading">
				<h1 class="panel-title">Details du Média</h1>
			</div>
			
			<div class="panel-body">
				<div class="row form-group">
				<div class="row col-xs-5 col-xs-offset-1 form-inline" >
				<span class="col-xs-3">Titre :</span>  <input type="text" ng-model="updateMedia.titre" class="form-control col-xs-offset-1" placeholder="ex : Le Hobbit">
				</div>
				
				<div class="row col-xs-5 col-xs-offset-1 form-inline">
				<span class="col-xs-3">Auteur :</span>  <input type="text" ng-model="updateMedia.auteur" class="form-control col-xs-offset-1" placeholder="ex : J.R.R. Tolkien">
				</div>
				</div>
			
				<div class="row form-group">
					<div class="row col-xs-5 col-xs-offset-1 form-inline" >
					<span class="col-xs-3 ">Type :</span>
				   <select name="singleSelect" id="singleSelect" ng-model="updateMedia.type" class="btn btn-default dropdown-toggle col-xs-3">
      					<option value="">type</option> <!-- not selected / blank option -->
     					<option value="Livre"><span ng-class="glyphicon glyphicon-book"></span> Livre</option>
      					<option value="CD"><span ng-class="glyphicon glyphicon-music"></span> CD</option>
      					<option value="DVD"><span ng-class="glyphicon glyphicon-film"></span> DVD</option>
   					 </select>
					</div>
				</div>
			</div>
			
			<div class="panel-footer">
				<button class="btn btn-success" type="submit" ng-click="newUpdateMedia()">Enregistrer</button>	
				<button class="btn btn-warning" type="submit">Annuler</button>	
			</div>
		</div>
	</div>
	<div class="row form-group">
		<button class="btn btn-success" type="button">Nouvel emprunt</button>
		<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nom <button class="btn btn-default glyphicon glyphicon-sort-by-alphabet"></button></th>
						<th>Prénom <button class="btn btn-default glyphicon glyphicon-sort-by-alphabet"></button></th>
						<th>Date de l'emprunt</th>
						<th>Date de retour prévu</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="adherent in emprunteurs">
						<td >{{$index}}</td>
						<td ng-bind='adherent.adherent.nom'></td>
						<td ng-bind='adherent.adherent.prenom'></td>
						<td ng-bind='adherent.depart'></td>
						<td ng-bind='adherent.retour'></td>
					</tr>				
				</tbody>
		</table>
		<button class="btn btn-info form-group col-xs-offset-11 btn-sm" type="button">Voir plus</button>
</div>
