<div class="row form-group">
		<div class="panel panel-default" ng-hide="buttonUpdate">
			<a ng-href="./#/medias" class="btn btn-warning btn-sm col-sm-2 col-sm-offset-10 ">
				<span class="glyphicon glyphicon-circle-arrow-left"></span> Retour
			</a>
			<div class="panel-heading">
				<h1 class="panel-title">Details du Média</h1>
			</div>
			
			<div class="panel-body">
				<div class="row form-group">
				<div class="row col-sm-5 col-sm-offset-1 " >
				 <span class="col-sm-3  col-xs-6 col-sm-offset-1 col-xs-offset-1">Titre :</span>
				 <label class="col-sm-4  col-xs-5" ng-bind="datas.titre"></label>
				</div>
				
				<div class="row col-sm-5 col-sm-offset-1 ">
					<span class="col-sm-4 col-xs-6 col-sm-offset-1 col-xs-offset-1">Auteur :</span>
					<label class="col-sm-4 col-xs-5" ng-bind="datas.auteur"></label>
				</div>
				</div>
			
				<div class="row form-group">
					<div class="row col-sm-5 col-sm-offset-1" >
					 <span class="col-sm-3 col-xs-6 col-sm-offset-1 col-xs-offset-1">Type :</span>
					 <label class="col-sm-4 col-md-5 col-xs-5"> 
					 <span ng-class="{'glyphicon glyphicon-film': datas.type === 'DVD',
						 'glyphicon glyphicon-music':datas.type ==='CD',
						 'glyphicon glyphicon-book':datas.type ==='Livre'}">
					 </span> {{datas.type}}</label>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-info" ng-click="buttonUpdate = !buttonUpdate">Modifier</button>
			</div>
		</div>
		<!--			 UPDATE 				-->

		<div class="panel panel-default" ng-show="buttonUpdate">
			<div class="panel-heading">
				<h1 class="panel-title">Details du Média</h1>
			</div>
			
			<div class="panel-body">
				<div class="form-group row">
					<div class="row col-sm-5 col-xs-12 col-sm-offset-1  form-inline">
						<span class="text-left col-sm-4 col-xs-12">Titre :</span>
						<input type="text" ng-model="updateMedia.titre" class="form-control col-sm-offset-1 col-xs-12" ng-value='datas.titre'>
					</div>
				
					<div class="row col-sm-5 col-xs-12 col-sm-offset-1 form-inline">
						<span class="text-left col-sm-4 col-xs-12">Auteur :</span>
						<input type="text" ng-model="updateMedia.auteur" class="form-control col-sm-offset-1 col-xs-12" ng-value='datas.auteur'>
					</div>
				</div>
			
				<div class="row form-group">
					<div class="row col-sm-5 col-xs-5 col-sm-offset-1 form-inline" >
					<span class="col-sm-5 col-xs-6">Type :</span>
				   <select name="singleSelect" id="singleSelect" ng-model="updateMedia.type" class="btn btn-default dropdown-toggle col-sm-3">
      					<option ng-value='datas.type'>{{datas.type}}</option> <!-- not selected / blank option -->
     					<option value="Livre"><span ng-class="glyphicon glyphicon-book"></span> Livre</option>
      					<option value="CD"><span ng-class="glyphicon glyphicon-music"></span> CD</option>
      					<option value="DVD"><span ng-class="glyphicon glyphicon-film"></span> DVD</option>
   					 </select>
					</div>
				</div>
			</div>
			
			<div class="panel-footer">
				<button class="btn btn-success" type="submit" ng-click="newUpdateMedia()">Enregistrer</button>	
				<button class="btn btn-warning" type="submit" ng-click="buttonUpdate = !buttonUpdate">Annuler</button>	
			</div>
		</div>
	</div>
	
	
	
	
	<!--  TABLEAU DES EMPRUNTS -->
	<div class="row form-group">
		<div ng-hide="isAddingEmprunt()">
		<button class="btn btn-success" type="button" ng-click="setAddingEmprunt()" >Nouvel emprunt</button>
		</div>
		<div  ng-show="isAddingEmprunt()">
		<button class="btn btn-warning" type="button" ng-click="addingEmprunt = !addingEmprunt">Annuler</button>
		</div>
		<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nom <button class="btn btn-default glyphicon glyphicon-sort-by-alphabet"></button></th>
						<th>Prénom <button class="btn btn-default glyphicon glyphicon-sort-by-alphabet"></button></th>
						<th>Date de l'emprunt</th>
						<th>Date de retour prévu</th>
						<th>Détails</th>
					</tr>
				</thead>
				<tbody>
					<tr class="has-error" ng-show="isAddingEmprunt()">
						<td></td>
						<td><input type="text" class="form-control" placeholder="Nom" ng-model="emprunt.nom"></td>
						<td><input type="text" class="form-control" placeholder="Prénom" ng-model="emprunt.prenom"></td>
						<td><input type="text" class="form-control" placeholder="Date de l'emprunt" ng-model="emprunt.date"></td>
						<td></td>
						<td>
							<button type="button" class="btn btn-success form-group col-sm-12" ng-click="addEmprunt()">Ajouter</button>
						</td>
					</tr>
					<tr ng-repeat="adherent in emprunteurs">
						<td >{{$index}}</td>
						<td ng-bind='adherent.adherent.nom'></td>
						<td ng-bind='adherent.adherent.prenom'></td>
						<td ng-bind='adherent.depart'></td>
						<td ng-bind='adherent.retour'></td>
						<td>
								<a ng-href="./#/adherent/{{adherent.adherent.id}}">
									<button type="button" class="btn btn-info col-xs-12">
					    				<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
					    			</button>
								</a>
						</td>
					</tr>				
				</tbody>
		</table>
		<button class="btn btn-info form-group col-xs-offset-11 btn-sm" type="button" ng-click="">Voir plus</button>
</div>
