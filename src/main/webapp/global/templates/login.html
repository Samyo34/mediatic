<form ng-controller="loginCtrl" class="col-xs-3 col-xs-offset-4" ng-submit="tryConnection(login,psw)" novalidate>
	<div class="form-group">
		<label>Nom d'utilisateur :</label>
		<input type="text" class="form-control" id="username" ng-model="login" placeholder="Identifiant">
	</div>
	<div class="form-group">
		<label>Mot de passe :</label>
		<input type="password" class="form-control" id="password" ng-model="psw" placeholder="*********">
	</div>
	<div class="form-group">
	 	<input type="submit" class="form-control btn btn-success" value="Connexion" />
	</div>
</form>
