<form name="loginForm" ng-controller="mainCtrl" class=" col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12 " ng-submit="tryConnection(login,psw)" novalidate>
	<div class="form-group">
		<label>Nom d'utilisateur :</label>
		<input name="login" type="text" class="form-control" id="username" ng-model="login" placeholder="Identifiant" required>
	</div>
	<div class="form-group">
		<label>Mot de passe :</label>
		<input name="password" type="password" class="form-control" id="password" ng-model="psw" placeholder="*********" required>
		<div ng-show="loginForm.login.$invalid || login.password.$invalid">
			<span>Login ou mot de passe non rempli</span>
		</div>
	</div>
	<div class="form-group">
	 	<input type="submit" class="form-control btn btn-success" value="Connexion" ng-disabled="loginForm.$invalid" />
	</div>
</form>
